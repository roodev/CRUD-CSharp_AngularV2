<div class="content-wrapper">
  <div class="mat-elevation-z1">
    <h2 class="text-center mt-4 mb-4">Clientes</h2>
    
    <div class="text-end mb-2">
      <button mat-raised-button color="primary" style="margin-right: 10px;" title="Cadastrar Cliente" routerLink="/customer-create">Novo Cliente</button>
    </div>
    
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="customers" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let customer"> {{customer.cpf}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;"> Ações </th>
          <td mat-cell *matCellDef="let customer">
            <button mat-icon-button color="primary" title="Editar Cliente" [routerLink]="['/update-customer', customer.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)" title="Excluir Cliente">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-raised-button color="primary" style="margin-bottom: 10px;" title="Simular Empréstimo" (click)="simulateLoan(customer.id)">Simular Empréstimo</button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div class="text-center" *ngIf="customers.length === 0">Nenhum cliente encontrado.</div>
    </div>
  </div>
</div>
